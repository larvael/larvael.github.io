<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Wait...</title>
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dowebok">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="images/1.jpg" class="active" id="_1">
                    <img src="images/2.jpg" id="_2">
                    <img src="images/3.jpg" id="_3">
                    <img src="images/4.jpg" id="_4">
                    <img src="images/5.png" id="_5">
                    <div id="buffer-box">加载中...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CF取访问</title>
<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$.get("https://cdn.bnxb.com/cdn-cgi/trace",function(data){
sip = data.match(/(ip=?)(\S*)/)[2];  
str = data.match(/(colo=?)(\S*)/)[2];  
$("#result").append("您的IP:"+sip);
$("#result").append(",您访问的节点:"+str);
});
});
</script>
</head>
<body>
<h2>信息如下：</h2>
<div id="result"></div>
</body>

</html>
